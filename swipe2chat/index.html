<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swipe2Chat</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body>
    <div id="app">
        <!-- Initial Setup Screen -->
        <div id="setup-screen" class="screen">
            <h1>Welcome to Swipe2Chat</h1>
            <div class="auth-section">
                <button id="google-signin" class="google-btn">
                    <img src="https://www.google.com/favicon.ico" alt="Google" width="20" height="20">
                    Sign in with Google
                </button>
                <div class="divider">
                    <span>or</span>
                </div>
                <form id="quick-signin-form">
                    <input type="text" id="quick-name" placeholder="Enter your name" required>
                    <input type="tel" id="quick-phone" placeholder="Enter your phone number" required>
                    <button type="submit" class="quick-signin-btn">Continue with Name</button>
                </form>
            </div>
            <form id="profile-form" class="hidden">
                <div class="profile-photo">
                    <img id="profile-image" src="" alt="Profile Photo" class="hidden">
                </div>
                <input type="text" id="name" placeholder="Your Name" required>
                <input type="tel" id="phone" placeholder="Phone Number" required>
                <button type="submit">Save Profile</button>
            </form>
        </div>

        <!-- Home Screen -->
        <div id="home-screen" class="screen hidden">
            <div class="user-info">
                <h2>Your Profile</h2>
                <p id="user-name"></p>
                <p id="user-phone"></p>
            </div>
            
            <div class="availability-controls">
                <div id="duration-modal" class="modal hidden">
                    <div class="modal-content">
                        <h3>How long are you free to chat?</h3>
                        <button data-duration="15">15 minutes</button>
                        <button data-duration="30">30 minutes</button>
                        <button data-duration="60">1 hour</button>
                    </div>
                </div>
            </div>

            <div class="swipe-container">
                <div id="card-stack"></div>
                <div class="no-users-message hidden">
                    <h3>ðŸ˜ž Sorry no one is here</h3>
                </div>
                <div class="swipe-buttons">
                    <button class="swipe-button" id="swipe-left">
                        <span>âœ•</span>
                    </button>
                    <button class="swipe-button" id="swipe-right">
                        <span>âœ“</span>
                    </button>
                </div>
            </div>

            <div id="match-modal" class="modal hidden">
                <div class="modal-content match-content">
                    <h2>It's a Match! ðŸŽ‰</h2>
                    <div class="match-profiles">
                        <img id="match-user1-photo" class="match-photo" src="" alt="Your photo">
                        <img id="match-user2-photo" class="match-photo" src="" alt="Their photo">
                    </div>
                    <h3 id="match-name"></h3>
                    <p>You both want to chat!</p>
                    <button id="call-match-btn" class="call-button">Call Now</button>
                    <button id="close-match-btn" class="secondary-button">Maybe Later</button>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
