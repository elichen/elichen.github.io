<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Dreams - Deep Dream Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Neural Dreams</h1>
            <p class="subtitle">Transform your photos with AI-powered psychedelic effects</p>
        </header>

        <div class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-buttons">
                    <button id="cameraBtn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"></path>
                            <circle cx="12" cy="13" r="4"></circle>
                        </svg>
                        Camera
                    </button>
                    <button id="uploadBtn" class="btn btn-secondary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        Upload
                    </button>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <!-- Camera Modal -->
                <div id="cameraModal" class="modal hidden">
                    <div class="modal-content">
                        <video id="video" autoplay playsinline></video>
                        <div class="camera-controls">
                            <button id="captureBtn" class="btn btn-primary">Capture</button>
                            <button id="closeCameraBtn" class="btn btn-secondary">Cancel</button>
                        </div>
                    </div>
                </div>

                <!-- Preview Canvas -->
                <div id="imagePreview" class="image-preview hidden">
                    <canvas id="inputCanvas"></canvas>
                </div>
            </section>

            <!-- Controls Section -->
            <section class="controls-section">
                <div class="control-group">
                    <label for="iterationsSlider">Steps per Octave: <span id="iterationsValue">100</span></label>
                    <input type="range" id="iterationsSlider" min="20" max="150" value="100" step="10">
                </div>

                <div class="control-group">
                    <label for="layerSelect">Feature Layer</label>
                    <select id="layerSelect">
                        <option value="multi" selected>Multi-layer (mixed3 + mixed5)</option>
                        <option value="mixed3">Mixed 3 — low-level features</option>
                        <option value="mixed4">Mixed 4 — patterns</option>
                        <option value="mixed5">Mixed 5 — shapes & motifs</option>
                        <option value="mixed6">Mixed 6 — complex forms</option>
                        <option value="mixed7">Mixed 7 — high-level features</option>
                    </select>
                </div>

                <button id="dreamBtn" class="btn btn-large btn-primary" disabled>
                    Generate Dream
                </button>
            </section>

            <!-- Progress Section -->
            <section id="progressSection" class="progress-section hidden">
                <h2>Processing...</h2>
                <div class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                </div>
                <p id="progressText">Loading model...</p>
            </section>

            <!-- Results Section -->
            <section id="resultsSection" class="results-section hidden">
                <div class="result-image">
                    <canvas id="outputCanvas"></canvas>
                </div>
                <div class="result-actions">
                    <button id="downloadBtn" class="btn btn-primary">Download</button>
                    <button id="resetBtn" class="btn btn-secondary">New Image</button>
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by TensorFlow.js & InceptionV3</p>
            <p class="note">All processing happens in your browser - no data is uploaded</p>
        </footer>
    </div>

    <!-- TensorFlow.js -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.11.0/dist/tf.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
