<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Conceptle - Guess the AI Term!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="puzzle.html">Play AI Conceptle</a></li>
                <li><a href="learning-hub.html">AI Learning Hub</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>AI Conceptle</h1>
        
        <section id="progress-container">
            <p>Puzzles Solved: <span id="puzzles-solved">0</span></p>
            <p>Knowledge Points: <span id="knowledge-points">0</span></p>
        </section>
        
        <section id="game-container">
            <h2>Guess the AI Term</h2>
            <p>Domain: <span id="domain"></span></p>
            <p>Hint: <span id="hint"></span></p>
            <p>Attempts: <span id="attempts"></span></p>
            
            <div id="guess-board">
                <!-- Guesses will be displayed here -->
            </div>
            
            <input type="text" id="guess-input" placeholder="Enter your guess">
            <button onclick="makeGuess()">Submit Guess</button>
        </section>

        <section id="explanation-container" style="display: none;">
            <h2>Explanation</h2>
            <p id="explanation"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 AI Conceptle. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
