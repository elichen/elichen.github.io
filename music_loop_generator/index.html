<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Music Loop Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magenta/music@1.19.0/dist/magentamusic.min.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>
        <h1>Interactive Music Loop Generator</h1>
    </header>
    <main>
        <div id="grid-container">
            <div id="music-grid">
                <!-- Row 1 (Pitch 60 - C4) -->
                <div class="grid-row">
                    <div class="grid-cell" data-pitch="60" data-time="0"></div>
                    <div class="grid-cell" data-pitch="60" data-time="1"></div>
                    <div class="grid-cell" data-pitch="60" data-time="2"></div>
                    <div class="grid-cell" data-pitch="60" data-time="3"></div>
                    <div class="grid-cell" data-pitch="60" data-time="4"></div>
                    <div class="grid-cell" data-pitch="60" data-time="5"></div>
                    <div class="grid-cell" data-pitch="60" data-time="6"></div>
                    <div class="grid-cell" data-pitch="60" data-time="7"></div>
                </div>
                <!-- Row 2 (Pitch 62 - D4) -->
                <div class="grid-row">
                    <div class="grid-cell" data-pitch="62" data-time="0"></div>
                    <div class="grid-cell" data-pitch="62" data-time="1"></div>
                    <div class="grid-cell" data-pitch="62" data-time="2"></div>
                    <div class="grid-cell" data-pitch="62" data-time="3"></div>
                    <div class="grid-cell" data-pitch="62" data-time="4"></div>
                    <div class="grid-cell" data-pitch="62" data-time="5"></div>
                    <div class="grid-cell" data-pitch="62" data-time="6"></div>
                    <div class="grid-cell" data-pitch="62" data-time="7"></div>
                </div>
                <!-- Row 3 (Pitch 64 - E4) -->
                <div class="grid-row">
                    <div class="grid-cell" data-pitch="64" data-time="0"></div>
                    <div class="grid-cell" data-pitch="64" data-time="1"></div>
                    <div class="grid-cell" data-pitch="64" data-time="2"></div>
                    <div class="grid-cell" data-pitch="64" data-time="3"></div>
                    <div class="grid-cell" data-pitch="64" data-time="4"></div>
                    <div class="grid-cell" data-pitch="64" data-time="5"></div>
                    <div class="grid-cell" data-pitch="64" data-time="6"></div>
                    <div class="grid-cell" data-pitch="64" data-time="7"></div>
                </div>
                <!-- Row 4 (Pitch 65 - F4) -->
                <div class="grid-row">
                    <div class="grid-cell" data-pitch="65" data-time="0"></div>
                    <div class="grid-cell" data-pitch="65" data-time="1"></div>
                    <div class="grid-cell" data-pitch="65" data-time="2"></div>
                    <div class="grid-cell" data-pitch="65" data-time="3"></div>
                    <div class="grid-cell" data-pitch="65" data-time="4"></div>
                    <div class="grid-cell" data-pitch="65" data-time="5"></div>
                    <div class="grid-cell" data-pitch="65" data-time="6"></div>
                    <div class="grid-cell" data-pitch="65" data-time="7"></div>
                </div>
            </div>
        </div>
        <div id="controls-container">
            <button id="play-test-note-btn">Play Test Note</button>
            <button id="play-user-loop-btn">Play User Loop</button>
            <button id="generate-variation-btn" disabled>Generate Variation</button>
            <button id="clear-grid-btn">Clear Grid</button>
            <div id="tempo-control-container" style="margin-top: 10px;">
                <label for="tempo-slider">Tempo:</label>
                <input type="range" id="tempo-slider" min="60" max="180" value="120">
                <span id="tempo-value">120</span> BPM
            </div>
        </div>
    </main>
</body>
</html>
