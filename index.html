<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Learning Games</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f0f5f9;
            color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 1200px;
        }
        .game-box {
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            width: 300px;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #3498db;
        }
        p {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 1.5rem;
        }
        .play-button {
            display: inline-block;
            background-color: #2ecc71;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .play-button:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
        }
        .floating-shapes {
            position: fixed;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }
        .shape {
            position: absolute;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <svg class="shape" style="left: 10%; top: 10%;" width="50" height="50" viewBox="0 0 50 50">
            <circle cx="25" cy="25" r="20" fill="#3498db" />
        </svg>
        <svg class="shape" style="right: 15%; top: 20%;" width="40" height="40" viewBox="0 0 40 40">
            <rect width="30" height="30" fill="#e74c3c" />
        </svg>
        <svg class="shape" style="left: 20%; bottom: 15%;" width="60" height="60" viewBox="0 0 60 60">
            <polygon points="30,5 55,50 5,50" fill="#f1c40f" />
        </svg>
        <svg class="shape" style="right: 10%; bottom: 10%;" width="45" height="45" viewBox="0 0 45 45">
            <ellipse cx="22.5" cy="22.5" rx="20" ry="15" fill="#2ecc71" />
        </svg>
    </div>
    <div class="container">
        <div class="game-box">
            <h2>AI Wordle</h2>
            <p>Guess AI-related terms and learn about key concepts in this engaging word puzzle game.</p>
            <a href="wordle/index.html" class="play-button">Play AI Wordle</a>
        </div>
        <!-- Add more game boxes here as you create new games -->
        <!-- Example:
        <div class="game-box">
            <h2>AI Quiz</h2>
            <p>Test your knowledge of artificial intelligence with this interactive quiz game.</p>
            <a href="quiz/index.html" class="play-button">Play AI Quiz</a>
        </div>
        -->
    </div>
</body>
</html>
