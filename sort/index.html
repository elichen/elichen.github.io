<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <button id="newArrayBtn">Generate New Array</button>
            <select id="algorithmSelect">
                <option value="bubble">Bubble Sort</option>
                <option value="selection">Selection Sort</option>
                <option value="insertion">Insertion Sort</option>
                <option value="quick">Quick Sort</option>
            </select>
            <div class="delay-control">
                <label for="delayRange">Delay: <span id="delayValue">50</span>ms</label>
                <input type="range" id="delayRange" min="0" max="100" value="50">
            </div>
            <button id="sortBtn">Sort!</button>
        </div>
        <div id="arrayContainer"></div>
        <div class="algorithm-info">
            <h2>Algorithm Explanation</h2>
            <div id="algorithmExplanation"></div>
        </div>
    </div>
    <script src="js/algorithms/bubbleSort.js"></script>
    <script src="js/algorithms/selectionSort.js"></script>
    <script src="js/algorithms/insertionSort.js"></script>
    <script src="js/algorithms/quickSort.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
