<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marble Minima 3D</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
</head>
<body>
    <div id="game-container">
        <h1>Marble Minima 3D</h1>
        <div id="game-area">
            <canvas id="game-canvas"></canvas>
        </div>
        <div id="controls">
            <button id="start-button">Start Game</button>
            <button id="next-button" style="display: none;">Next Puzzle</button>
        </div>
        <div id="info-panel">
            <p>Level: <span id="level">1</span></p>
            <p>Score: <span id="score">0</span></p>
        </div>
        <div id="explanation">
            <h2>How to Play</h2>
            <p>Guide the marble to the global minimum (blue area). Use arrow keys to apply small forces to the marble.</p>
            <p>Avoid getting stuck in local minima (red areas) or on saddle points!</p>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
