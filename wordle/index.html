<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Wordle - Guess the AI Term!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #animation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <main>
        <h1>AI Wordle</h1>
        
        <section id="game-container">
            <div id="progress-display">
                <p>Round Progress: <span id="round-progress">Puzzle 1 of 5</span></p>
                <p>Round Score: <span id="round-score">0</span></p>
            </div>

            <h2>Guess the AI Term</h2>
            <p>Domain: <span id="domain"></span></p>
            <p>Hint: <span id="hint"></span></p>
            <p>Attempts: <span id="attempts"></span></p>
            
            <div id="answer-length"></div>
            
            <div id="guess-board">
                <!-- Guesses will be displayed here -->
            </div>
            
            <input type="text" id="guess-input" placeholder="Enter your guess">
            <button onclick="makeGuess()">Submit Guess</button>
            
            <div id="next-puzzle-container"></div>
            
            <button id="restart-button" onclick="restartGame()" style="display: none;">Start New Round</button>
        </section>

        <section id="explanation-container" style="display: none;">
            <h2>Explanation</h2>
            <p id="explanation"></p>
        </section>
    </main>

    <div id="animation-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="puzzleData.js"></script>
    <script src="script.js"></script>
    <script src="neuralNetworkAnimation.js"></script>
</body>
</html>
