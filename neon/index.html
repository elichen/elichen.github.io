<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neural Network Visualization</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Neural Network Neon</h1>
        <div id="game-board">
            <svg id="connections"></svg>
        </div>
        <button id="reset-network">Reset Network</button>
    </div>
    <div class="instructions">
        <h2>How to Play</h2>
        <p>Click on neurons to activate them. Watch as the activation spreads through the network!</p>
        <p>Enjoy the visual patterns created by the neural activations.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
