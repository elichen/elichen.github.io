<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Light, Green Light</title>
    <link rel="stylesheet" href="../css/rlgl.css">
</head>
<body>
    <div id="game-container">
        <div id="instructions">
            <p>Use the <strong>ArrowUp</strong> key to move forward.</p>
            <p>Reach the finish line at the top.</p>
            <p><strong>DO NOT</strong> move on Red Light!</p>
            <button id="start-button">Start Game</button>
        </div>
        <div id="finish-line"></div>
        <div id="player"></div>
        <div id="status"></div>
    </div>
    <script src="../js/rlgl.js"></script>
</body>
</html>
