<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunar Lander</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="stats">
        <p>Velocity: <span id="velocity">0</span></p>
        <p>Fuel: <span id="fuel">100</span></p>
        <p>Angle: <span id="angle">0</span></p>
        <p>Successful Landings: <span id="landings">0</span></p>
        <p>Crashes: <span id="crashes">0</span></p>
    </div>
    <div id="landedMessage" class="game-message landed">LANDED!</div>
    <div id="crashedMessage" class="game-message crashed">CRASHED!</div>
    <script src="game.js"></script>
</body>
</html>
