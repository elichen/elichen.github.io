<!DOCTYPE html>
<html>
<head>
    <title>Streaming Learning - CartPole</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .controls {
            margin: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }
        canvas {
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CartPole - Streaming Learning</h1>
        <div class="controls">
            <div style="margin-bottom: 10px;">
                <button id="toggleTraining">Switch to Test Mode</button>
                <button id="resetAgent">Reset Agent</button>
            </div>
            <div style="margin-bottom: 10px;">
                <button id="toggleMode">Balance Mode</button>
            </div>
            <div>
                <label>Initial Epsilon: </label>
                <input type="number" id="epsilonStart" value="1.0" step="0.1" min="0" max="1">
            </div>
            <div>
                <label>Final Epsilon: </label>
                <input type="number" id="epsilonTarget" value="0.01" step="0.01" min="0" max="1">
            </div>
            <div>
                <label>Decay Steps: </label>
                <input type="number" id="decaySteps" value="10000" step="1000" min="1000">
            </div>
        </div>
        <canvas id="cartpoleCanvas" width="600" height="400"></canvas>
        <div id="stats"></div>
        <pre id="gradientStats" style="font-family: monospace; white-space: pre; margin: 10px; padding: 10px; background: #f5f5f5;"></pre>
    </div>

    <script src="cartpole.js"></script>
    <script src="network.js"></script>
    <script src="optimizer.js"></script>
    <script src="agent.js"></script>
    <script src="normalization.js"></script>
    <script src="main.js"></script>
</body>
</html>
