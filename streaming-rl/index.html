<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stream Q(λ) - CartPole Demo</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        canvas {
            border: 1px solid #000;
        }
        #stats {
            margin-top: 15px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Stream Q(λ) - CartPole</h1>
        <p>Pretrained agent with continual learning (ε=0.01)</p>
        <canvas id="cartpoleCanvas" width="600" height="400"></canvas>
        <div id="stats">Loading pretrained agent...</div>
        <pre id="gradientStats" style="font-family: monospace; white-space: pre; margin: 10px; padding: 10px; background: #f5f5f5; font-size: 12px;"></pre>
    </div>

    <script src="cartpole.js"></script>
    <script src="network.js"></script>
    <script src="optimizer.js"></script>
    <script src="agent.js"></script>
    <script src="normalization.js"></script>
    <script src="main.js"></script>
</body>
</html>
