<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe DQN</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe DQN</h1>
        <div id="game-container"></div>
        <div id="winPercentage" class="stats"></div>
        <canvas id="chart"></canvas>
        <button id="modeButton" class="btn">Switch to Test Mode</button>
        
        <div id="testModeOptions" class="options">
            <label for="humanOpponentCheckbox">Play against human: </label>
            <input type="checkbox" id="humanOpponentCheckbox">
        </div>

        <div class="options">
            <label for="difficultySlider">Opponent Difficulty: </label>
            <input type="range" id="difficultySlider" min="0" max="10" value="5" step="1" oninput="updateDifficulty(this.value)">
            <span id="difficultyValue">5</span>
        </div>
    </div>

    <script src="model.js"></script>
    <script src="game.js"></script>
    <script src="agent.js"></script>
    <script src="visualization.js"></script>
    <script src="main.js"></script>
</body>
</html>
