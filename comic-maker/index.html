<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stick Figure Comic Maker</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="app">
        <div id="toolbar" role="toolbar" aria-label="Tools">
            <button class="tool-btn" data-add="man" title="Add standing man (M or P)">Man</button>
            <button class="tool-btn" data-add="woman" title="Add standing woman (W)">Woman</button>
            <button class="tool-btn" data-add="chair" title="Add chair - seats nearest person (C)">Chair</button>
            <button class="tool-btn" data-add="desk" title="Add desk (E)">Desk</button>
            <button class="tool-btn" data-add="bubble" title="Add speech bubble (B)">Bubble</button>
            <button class="tool-btn" data-add="text" title="Add free text (T)">Text</button>
            <div class="spacer" aria-hidden="true"></div>
            <button id="undoBtn" class="action-btn" title="Undo (⌘/Ctrl+Z)">Undo</button>
            <button id="clearBtn" class="action-btn" title="Clear all">Clear</button>
            <button id="saveBtn" class="action-btn primary" title="Save PNG">Save</button>
        </div>

        <div id="canvasWrap">
            <canvas id="comicCanvas" aria-label="Comic canvas"></canvas>
        </div>
    </div>

    <div id="textEditor" class="editor hidden" role="dialog" aria-modal="true">
        <textarea id="textInput" rows="3" placeholder="Type…" spellcheck="false"></textarea>
        <div class="editor-actions">
            <button id="cancelEdit" class="action-btn">Cancel</button>
            <button id="saveEdit" class="action-btn primary">Done</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
